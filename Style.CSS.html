<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        height: 100%;
    }

    .sidebar {
        width: 20%;
        background-color: #333;
        color: white;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
    }

    .sidebar h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .sidebar nav ul {
        list-style-type: none;
        padding: 0;
    }

    .tile {
        background-color: #444;
        color: white;
        padding: 15px;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .tile:hover {
        background-color: #555;
    }

    .contacts {
        background-color: #333;
        padding: 10px;
        margin-top: 50mm; /* Опускаем на 50 мм */
    }

    .contacts h2 {
        font-size: 18px;
        margin: 0;
    }

    .links {
        display: flex;
        flex-direction: column;
    }

    footer {
        font-size: 12px;
        margin-top: auto;
    }

    .content {
        width: 80%;
        height: 100%;
        position: relative;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
    }

    .change-title {
        margin-top: 20px;
        padding: 10px;
        background-color: #666;
        color: white;
        text-align: center;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .change-title:hover {
        background-color: #777;
    }

    #animatedText {
        display: none; /* Изначально скрыто */
        font-size: 48px; /* Большой размер текста */
        margin-top: 20px;
        animation: fadeIn 2s; /* Анимация появления */
    }

    @keyframes fadeIn {
        from {
            opacity: 0; /* Начальная прозрачность */
            transform: translateY(-20px); /* Начальное смещение по вертикали */
        }
        to {
            opacity: 1; /* Конечная непрозрачность */
            transform: translateY(0); /* Конечное смещение */
        }
    }
</style>
